<script src="js/main.js"></script>
<script>
  // Grab elements
  const video = document.getElementById("introVideo");
  const flowers = document.querySelector(".flowers");
  const titleElement = document.getElementById("title");
  const cdLeft  = document.getElementById("countdown-left");
  const cdRight = document.getElementById("countdown-right");
  const cdLeftTime  = cdLeft.querySelector(".time");
  const cdRightTime = cdRight.querySelector(".time");

  // Keep title empty & hidden until video ends
  titleElement.style.visibility = "hidden";
  titleElement.textContent = "";

  // Your sentence
  const quote = "I know I messed up so much in the past ,Darling. But I promise to make it up to you,one day.Thanks for not being just my friend but also a peaceful home that comforts me. Thanks for all the great memories we made together.Thanks for being the one who made me do all my best and always wanted to be better.You'll always have a special place in my heart,Noury‚ù§üåë." ;

  // ---- Helpers ----
  function typeSentence(text,el, speed, done) {
    let i = 0;
    el.style.visibility = "visible"; // reveal before typing
    function tick() {
      if (i < text.length) {
        el.textContent += text[i++];
        setTimeout(tick, speed);
      } else if (typeof done === "function") {
        done();
      }
    }
    tick();
  }

  function updateCountdown(el, targetMs) {
    const now = Date.now();
    const distance = targetMs - now;

    const timeBox = el.querySelector(".time");
    if (!timeBox) return;

    if (distance <= 0) {
      timeBox.textContent = "üéÇ Happy Birthday!";
      return;
    }
    const d = Math.floor(distance / (1000 * 60 * 60 * 24));
    const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((distance % (1000 * 60)) / 1000);

    timeBox.textContent = `${d}d ${h}h ${m}m ${s}s`;
  }

  function startCountdowns() {
    // Fade-in countdown boxes
    cdLeft.classList.add("show");
    cdRight.classList.add("show");

    // Target dates (local time)
    const bday1 = new Date("September 30, 2025 00:00:00").getTime();
    const bday2 = new Date("October 8, 2025 00:00:00").getTime();

    // Initial paint
    updateCountdown(cdLeft, bday1);
    updateCountdown(cdRight, bday2);

    // Update every second
    setInterval(() => {
      updateCountdown(cdLeft, bday1);
      updateCountdown(cdRight, bday2);
    }, 1000);
  }

  function revealFlowersAndTitleThenCountdowns() {
    // Show flowers + start animations
    flowers.style.display = "block";
    document.body.classList.remove("not-loaded");

    // Type the sentence, then start countdowns
    typeSentence(quote, titleElement, 30, startCountdowns);
  }

  // ---- Video flow ----
  // Ensure the video sits on top while playing (your CSS should already set z-index high)
  // When video ends: hide video -> reveal flowers -> type title -> show countdowns
  video.addEventListener("ended", () => {
    video.style.display = "none";
    revealFlowersAndTitleThenCountdowns();
  });

  // Safety: if the video can't play or is super short, still proceed after a fallback timeout
  video.addEventListener("error", () => {
    // proceed after 1s if video fails
    setTimeout(() => {
      video.style.display = "none";
      revealFlowersAndTitleThenCountdowns();
    }, 1000);
  });

  // If the video is already ended (e.g., reloaded at end), proceed
  if (video.readyState >= 2 && video.duration && video.currentTime >= video.duration - 0.2) {
    video.style.display = "none";
    revealFlowersAndTitleThenCountdowns();
  }
</script>
